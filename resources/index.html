<html>
    <body onload="init()">
        <div>
            <div id="methods" align="left">
                <input type="button" id="connect_button" value="Connect" onclick="connect()" />
                <input type="button" id="disconnect_button" value="Disconnect" onclick="disconnect()" />
            </div>

            <div id="properties" align="left">
              <table>
                <tr><td>State</td>          <td><span id="state"></td></tr>
                <tr><td>Bearer</td>         <td><span id="bearer"></td></tr>
                <tr><td>Name</td>           <td><span id="name"></td></tr>
              </table>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
    function init() {
        sessionJS.state.connect(this, setState);
        sessionJS.bearer.connect(this, setBearer);
        sessionJS.name.connect(this, setName);
    }

    function connect()
    {
        sessionJS.do_connect();
    }

    function disconnect()
    {
        sessionJS.do_disconnect();
    }

    function setState(str)
    {
        document.getElementById('state').innerHTML = str;
    }

    function setBearer(str)
    {
        document.getElementById('bearer').innerHTML = str;
    }

    function setName(str)
    {
        document.getElementById('name').innerHTML = str;
    }
</script>
